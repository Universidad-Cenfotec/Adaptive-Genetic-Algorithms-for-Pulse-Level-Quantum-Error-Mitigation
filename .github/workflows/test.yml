name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage  # Asegúrate de que flake8 y coverage estén instalados

      - name: Lint with flake8
        run: |
          flake8 src/ tests/
        continue-on-error: true  # Opcional: Permite que el flujo de trabajo continúe incluso si flake8 falla

      - name: Run Unit Tests with Coverage
        run: |
          coverage run -m unittest discover -s tests  # Ejecuta unittest discover
          coverage report  # Muestra el reporte de cobertura en la consola
          coverage html  # Genera el reporte HTML

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/  # Sube el reporte HTML generado por coverage

      - name: Archive test results on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./tests/
